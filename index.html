<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shalimar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Internet Quiz | Test Your Knowledge</title>
    <link rel="icon" href="icon.jpeg" type="image/x-icon">
</head>
<body>
    <div id="question">
        <!-- <p id="ques"></p> -->
        <!-- Random question loaded from quiz.json -->
    </div>
    <div class="answer">
        <input type="text" placeholder="Answer" id="insert">
    </div>
    <div class="submit">
        <button onclick="showAnswer()">
            Submit
        </button>
    </div>
    <div class="timer">
        <p id="time">
            <!-- 27 -->
        </p>
        <p id="text">seconds remaining</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
